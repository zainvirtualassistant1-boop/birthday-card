<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEAR MAHI MAAN G 🥺</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .instruction {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .heart {
      font-size: 80px;
      cursor: pointer;
      color: red;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    .message-container {
      position: absolute;
      bottom: -100%;
      width: 80%;
      max-width: 500px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: scrollUp 5s linear forwards;
    }

    @keyframes scrollUp {
      from {
        bottom: -100%;
      }
      to {
        bottom: 30%;
      }
    }

    .second-message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #444;
      display: none;
    }
  </style>
</head>
<body>

  <div class="instruction">👉 Click the heart 👇</div>
  <div id="heart1" class="heart">❤️</div>

  <div id="message1" class="message-container" style="display: none;">
    🎉 Happy Birthday DEAR MAHI MAAN G 🥺! 🎂<br>
    Wishing you lots of joy, love, and happiness 💖
    <br><br>
    <div id="heart2" class="heart" style="font-size:60px;">💖</div>
    <div id="message2" class="second-message">
      🌟 Always stay happy, healthy, and blessed! 🌹<br>
      You are truly special 💕
    </div>
  </div>

  <script>
    const heart1 = document.getElementById("heart1");
    const message1 = document.getElementById("message1");
    const heart2 = document.getElementById("heart2");
    const message2 = document.getElementById("message2");

    // First heart click
    heart1.addEventListener("click", () => {
      heart1.style.display = "none";
      message1.style.display = "block";
    });

    // Second heart click
    heart2.addEventListener("click", () => {
      heart2.style.display = "none";
      message2.style.display = "block";
    });
  </script>

</body>
</html>
